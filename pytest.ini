[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov=main
    --cov-report=term-missing
    --cov-report=html
asyncio_mode = auto

[coverage:run]
omit = 
    tests/*
    venv/*
    env/*
    */site-packages/*
    */pdf_parser.py

[coverage:report]
omit =
    tests/*
    venv/*
    env/*
    */site-packages/*
    */pdf_parser.py
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
