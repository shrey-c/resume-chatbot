name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Create deployment package
      run: |
        mkdir -p _site/static
        rsync -av static/ _site/static/

        # Promote entry pages to the root so GitHub Pages serves them
        cp _site/static/index.html _site/index.html
        if [ -f _site/static/admin.html ]; then
          cp _site/static/admin.html _site/admin.html
        fi
        if [ -f _site/static/recruiters.html ]; then
          cp _site/static/recruiters.html _site/recruiters.html
        fi

        # Ensure .nojekyll exists for GitHub Pages
        touch _site/.nojekyll

        # Verify index.html exists after promotion
        if [ ! -f _site/index.html ]; then
          echo "ERROR: index.html not found in deployment package"
          exit 1
        fi

        echo "âœ… Deployment package created successfully"
        ls -la _site/
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '_site'
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
