name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Create deployment package
      run: |
        mkdir -p _site
        cp -r static/* _site/
        cp README.md _site/
        
        # Create a simple index redirect if needed
        if [ ! -f _site/index.html ]; then
          echo "<!DOCTYPE html><html><head><title>Resume Chatbot</title></head><body><h1>Resume Chatbot</h1><p>Please run the FastAPI backend to use this application.</p></body></html>" > _site/index.html
        fi
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '_site'
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
